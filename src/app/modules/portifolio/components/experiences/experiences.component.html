<div class="container">
    <h2>Ultimas Experiencias </h2>
    @for (item of arrayExperiences(); track item;) {
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p>
                    <strong>{{ item.summary.strong}}</strong>
                    {{ item.summary.p}}
                </p>
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <article [innerHTML]="item.text"></article>
    </mat-expansion-panel>
    }

</div>
